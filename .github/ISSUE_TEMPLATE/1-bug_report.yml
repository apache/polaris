name: Bug report
description: Create a report to help us improve.
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        * Verify that the issue is not already reported, looking at the [currently open issues](https://github.com/apache/polaris/issues), use the `Filter` field to narrow down your search.
        * **Possible security vulnerabilities**: STOP here and contact `security@apache.org` instead!
        * _**Please provide a title above with a short, concise summary**_ - don't leave it "empty".
        * Do **NOT** share any sensitive information like password, security tokens, private URLs etc.

  - type: textarea
    attributes:
      label: "Describe the bug"
      description: "A clear and concise description of what the bug is."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "To Reproduce"
      description: "Steps to reproduce the behavior"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error

  - type: textarea
    attributes:
      label: "Actual Behavior"
      placeholder: "How the system currently behaves"

  - type: textarea
    attributes:
      label: "Expected Behavior"
      placeholder: "How the system should behave"

  - type: textarea
    attributes:
      label: "Additional context"
      description: "More information, text, screenshots, etc"
      placeholder: "Enter additional helpful information here"

  - type: textarea
    attributes:
      label: "System information"
      description: "Information about the environment in which the bug occurs"
      placeholder: |
        OS: [e.g. Linux, macOS or Windows]
        Polaris Catalog Version: [e.g. 0.3.0]
        Object storage & setup: [e.g. AWS S3, region, Minio] 

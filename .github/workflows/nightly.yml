name: Nightly Build

on:
  schedule:
    - cron: '15 12 * * *'
  workflow_dispatch:

# Setting explicit permissions for the action to avoid the default permissions which are `write-all` in case of pull_request_target event
permissions:
  actions: read
  pull-requests: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: read
  discussions: read
  packages: read
  pages: read
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  nightly_build:
    runs-on: ubuntu-latest
    if: github.repository == 'apache/polaris'
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a # v4
        with:
          validate-wrappers: false
      - name: Publish SNAPSHOTs to Apache Nexus Repository
        run: ./gradlew publishToApache
        env:
          # publishToApache causes a GH API requests, use the token for those requests
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG_GRADLE_PROJECT_apacheUsername: ${{ secrets.NEXUS_USER }}
          ORG_GRADLE_PROJECT_apachePassword: ${{ secrets.NEXUS_PW }} 

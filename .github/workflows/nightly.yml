name: Nightly Build

on:
  schedule:
    - cron: '15 12 * * *'
  workflow_dispatch:

# Setting explicit permissions for the action to avoid the default permissions which are `write-all` in case of pull_request_target event
permissions:
  actions: read
  pull-requests: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: read
  discussions: read
  packages: read
  pages: read
  repository-projects: read
  security-events: read
  statuses: read

env:
  GRADLE_TOS_ACCEPTED: ${{ vars.GRADLE_TOS_ACCEPTED }}
  DEVELOCITY_SERVER: ${{ vars.DEVELOCITY_SERVER }}
  DEVELOCITY_PROJECT_ID: ${{ vars.DEVELOCITY_PROJECT_ID }}

jobs:
  nightly_build:
    runs-on: ubuntu-latest
    if: github.repository == 'apache/polaris'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up JDK 21
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup test environment
        uses: ./.github/actions/setup-test-env
      - name: Prepare Gradle build cache
        uses: ./.github/actions/ci-incr-build-cache-prepare
      - name: Publish SNAPSHOTs to Apache Nexus Repository
        run: ./gradlew publishToApache
        env:
          # publishToApache causes a GH API requests, use the token for those requests
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG_GRADLE_PROJECT_apacheUsername: ${{ secrets.NEXUS_USER }}
          ORG_GRADLE_PROJECT_apachePassword: ${{ secrets.NEXUS_PW }}
          DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}

  nightly_build_python_client:
    runs-on: ubuntu-latest
    if: github.repository == 'apache/polaris'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: "3.13"

      - name: Set up JDK for openapi-generator-cli
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Publish Python client to Test PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          make client-nightly-publish

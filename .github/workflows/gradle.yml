name: Java CI with Gradle

on:
  push:
    branches: [ "main", "release/*" ]
  pull_request:
    branches: [ "main", "release/*" ]

env:
  GRADLE_TOS_ACCEPTED: ${{ vars.GRADLE_TOS_ACCEPTED }}
  DEVELOCITY_SERVER: ${{ vars.DEVELOCITY_SERVER }}
  DEVELOCITY_PROJECT_ID: ${{ vars.DEVELOCITY_PROJECT_ID }}

jobs:

  # Durations (approximates from GH CI):
  # (all):test 16m
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up JDK 21
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup test environment
        uses: ./.github/actions/setup-test-env
      - name: Prepare Gradle build cache
        uses: ./.github/actions/ci-incr-build-cache-prepare
      - name: Run unit tests
        env:
          # publishToMavenLocal causes a GH API requests, use the token for those requests
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
        run: |
          ./gradlew check sourceTarball distTar distZip publishToMavenLocal \
            -x :polaris-runtime-service:test \
            -x :polaris-server:test \
            -x intTest --continue
      - name: Save partial Gradle build cache
        uses: ./.github/actions/ci-incr-build-cache-save
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          job-name: 'unit-tests'
      - name: Archive test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: upload-unit-test-artifacts
          path: |
            **/build/test-results/**
            **/build/reports/tests/**

  # Durations (approximates from GH CI):
  # - :polaris-runtime-service:test 22m
  quarkus-tests:
    name: Quarkus Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up JDK 21
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup test environment
        uses: ./.github/actions/setup-test-env
      - name: Prepare Gradle build cache
        uses: ./.github/actions/ci-incr-build-cache-prepare
      - name: Run Quarkus runtime tests
        env:
          DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
        run: |
          ./gradlew :polaris-runtime-service:test --continue
      - name: Save partial Gradle build cache
        uses: ./.github/actions/ci-incr-build-cache-save
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          job-name: 'quarkus-runtime-tests'
      - name: Archive test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: upload-quarkus-runtime-test-artifacts
          path: |
            **/build/test-results/**
            **/build/reports/tests/**

  # Durations (approximates from GH CI):
  # - :polaris-runtime-service:intTest 15m
  quarkus-int-tests:
    name: Quarkus Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up JDK 21
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Prepare Gradle build cache
        uses: ./.github/actions/ci-incr-build-cache-prepare
      - name: Run Quarkus runtime tests
        env:
          DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
        run: |
          ./gradlew :polaris-runtime-service:intTest --continue
      - name: Save partial Gradle build cache
        uses: ./.github/actions/ci-incr-build-cache-save
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          job-name: 'quarkus-runtime-inttests'
      - name: Archive test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: upload-quarkus-runtime-inttest-artifacts
          path: |
            **/build/test-results/**
            **/build/reports/tests/**

  # Durations (approximates from GH CI):
  # - :polaris-server:test 6m
  quarkus-server-tests:
    name: Quarkus Server Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up JDK 21
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Prepare Gradle build cache
        uses: ./.github/actions/ci-incr-build-cache-prepare
      - name: Run Quarkus server tests
        env:
          DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
        run: |
          ./gradlew :polaris-server:test --continue
      - name: Save partial Gradle build cache
        uses: ./.github/actions/ci-incr-build-cache-save
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          job-name: 'quarkus-server-tests'
      - name: Archive test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: upload-quarkus-server-test-artifacts
          path: |
            **/build/test-results/**
            **/build/reports/tests/**

  # Durations (approximates from GH CI):
  # - :polaris-spark-integration-*:intTest 6m (2x)
  # - :polaris-runtime-spark-tests:intTest 4m
  # - :polaris-persistence-nosql-mongodb:intTest 1m
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up JDK 21
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup test environment
        uses: ./.github/actions/setup-test-env
      - name: Prepare Gradle build cache
        uses: ./.github/actions/ci-incr-build-cache-prepare
      - name: Run integration tests
        run: |
          ./gradlew \
            intTest \
            -x :polaris-runtime-service:intTest \
            --continue
        env:
          DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
      - name: Save partial Gradle build cache
        uses: ./.github/actions/ci-incr-build-cache-save
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          job-name: 'integration-tests'
      - name: Archive test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: upload-integration-test-artifacts
          path: |
            **/build/test-results/**
            **/build/reports/tests/**

  store-gradle-cache:
    name: Store Gradle Cache
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - unit-tests
      - quarkus-tests
      - quarkus-server-tests
      - quarkus-int-tests
      - integration-tests
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up JDK 21
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Collect partial Gradle build caches
        uses: ./.github/actions/ci-incr-build-cache-prepare
        with:
          cache-read-only: false

      # Note: the "Post Collect partial Gradle build caches"-step cleans up stale cache entries
      # and archives the updated build cache.

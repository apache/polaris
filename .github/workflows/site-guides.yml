name: Site Guides

on:
  push:
    branches: [ "main" ]
    paths:
      - 'site/content/guides/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'site/content/guides/**'
  workflow_dispatch:
    # Allow manual execution

jobs:
  test-site-guides:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up JDK 21
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: '3.14'
      - name: Setup test environment
        uses: ./.github/actions/setup-test-env

      - name: Test site testing
        working-directory: site/it
        run: |
          echo "::group::Setup"
          python3 -m pip install --upgrade pip
          python3 -m venv .venv
          . .venv/bin/activate
          UV_VERSION="$(cat pyproject.toml | grep -A1 tool.uv | grep -v tool.uv | grep required-version | sed 's/required-version *= *"\([^"]*\)".*/\1/')"
          pip install "uv$UV_VERSION"
          uv sync --all-packages
          echo "::endgroup::"
          echo "::group::pytest"
          pytest
          echo "::endgroup::"

      - name: Free disk space
        uses: ./.github/actions/free-disk-space
      - name: Prepare Gradle build cache
        uses: ./.github/actions/ci-incr-build-cache-prepare
      - name: Guide testing
        working-directory: site
        run: it/markdown-testing.py
      - name: Archive test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: upload-guides-test-artifacts
          path: |
            site/it/build/tests/**

name: Release - 1 - Create Release Branch

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version without RC number (e.g., 1.0.0-incubating)'
        required: true
        type: string
      dry_run:
        description: 'Dry run mode (check to enable, uncheck to perform actual operations)'
        required: false
        type: boolean
        default: true

jobs:
  create-release-branch:
    name: Release - 1 - Create Release Branch
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          # Fetch full history for proper branch operations
          fetch-depth: 0
          # Use a token with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up environment variables
        run: |
          echo "RELEASEY_DIR=$(pwd)/releasey" >> $GITHUB_ENV
          echo "LIBS_DIR=$(pwd)/releasey/libs" >> $GITHUB_ENV

          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "DRY_RUN=1" >> $GITHUB_ENV
          else
            echo "DRY_RUN=0" >> $GITHUB_ENV
          fi

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate release parameters
        run: |
          source "${LIBS_DIR}/_log.sh"
          source "${LIBS_DIR}/_constants.sh"
          source "${LIBS_DIR}/_version.sh"

          # Extract release parameters from workflow inputs
          version="${{ github.event.inputs.version }}"

          print_info "Validating release parameters..."

          # Validate version format: x.y.z-incubating
          if ! validate_and_extract_branch_version "${version}"; then
            print_error "Invalid version format. Expected: x.y.z-incubating where N>0, got: ${version}"
            exit 1
          fi

          # Export parameters for next step
          echo "version=${version}" >> $GITHUB_ENV

      - name: Create release branch
        run: |
          source "${LIBS_DIR}/_log.sh"
          source "${LIBS_DIR}/_constants.sh"
          source "${LIBS_DIR}/_exec.sh"

          release_branch="release/${version}"

          print_info "Starting release branch creation..."
          print_info "Version: ${version}"
          print_info "From ref: $(git rev-parse HEAD)"
          print_info "Release branch: ${release_branch}"
          echo

          # Check if release branch already exists
          if git show-ref --verify --quiet "refs/remotes/origin/${release_branch}"; then
            print_error "Release branch ${release_branch} already exists."
            print_error "Delete the existing branch manually if you want to recreate it."
            exit 1
          fi

          print_info "Creating release branch: ${release_branch}"
          exec_process git branch "${release_branch}"

          print_info "Pushing release branch to origin remote"
          exec_process git push origin "${release_branch}" --set-upstream

          print_success "ðŸŽ‰ Release branch ${release_branch} created successfully!"

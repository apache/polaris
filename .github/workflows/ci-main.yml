name: CI/main
run-name: CI/${{github.ref_name}} ${{github.event.head_commit.message}}

on:
  push:
    branches: [ "main", "release/*", "feature/*" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci-main:
    name: CI/${{ github.ref_name }}
    uses: ./.github/workflows/ci.yml

module:
  hugoVersion:
    extended: true
    # The Hugo versions (as of 2026/02/26):
    #   in the latest Ubuntu 25.10: 0.157.0 (via 'snap', not 'apt')
    #   in brew: 0.157.0
    # When changing the version, also update the version in site/docker/Dockerfile
    min: 0.157.0
  imports:
    - path: github.com/google/docsy
      # Pin to this release, newer releases _might_ break the customized layouts
      version: v0.14.3

outputs:
  section:
    - HTML
    - RSS
    # Print support disabled until the `releases` layout supports it
    #- print

markup:
  highlight:
    # See https://www.docsy.dev/docs/content/lookandfeel/#code-highlighting-with-chroma
    # See https://gohugo.io/content-management/syntax-highlighting/
    #
    # "Prism" syntax highlighting looks a bit nicer, but quite some code blocks become a bit
    # too big (horizontally), so users would have to scroll horizontally to see the code.
    # 'lineNumbersInTable=true' is "required" (for UX reasons) as well.
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ''
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: false
    noClasses: true
    noHl: false
    # 'tango' == "Chroma" syntax highlighting theme
    style: 'tango'
    tabWidth: 4
  goldmark:
    parser:
      autoHeadingID: true
      autoHeadingIDType: github
      attribute:
        # See https://gohugo.io/render-hooks/blockquotes/#alerts
        block: true
    renderer:
      unsafe: true

security:
  exec:
    # Add `asciidoctor` as an allowed executable
    allow: [ '^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$', '^asciidoctor$' ]

privacy:
  googleAnalytics:
    disable: true
  instagram:
    simple: true
  x: # was 'twitter'
    enableDNT: false
    simple: true
  vimeo:
    enableDNT: true
    simple: true
  youtube:
    privacyEnhanced: true

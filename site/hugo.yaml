        external: true

module:
  hugoVersion:
    extended: true
    # The Hugo versions (as of 2024/09/04):
    #   in latest Ubuntu 24.04: 0.123.7
    #   in brew: 0.134.0
    min: 0.123.7
  imports:
    - path: github.com/google/docsy
      # Pin to this release, newer releases _might_ break the customized layouts
      version: v0.10.0

outputs:
  section:
    - HTML
    - RSS
    # Print support disabled until the `releases` layout supports it
    #- print

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ''
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: 'monokai'
    tabWidth: 4

security:
  exec:
    # Add `asciidoctor` as an allowed executable
    allow: [ '^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$', '^asciidoctor$' ]

privacy:
  googleAnalytics:
    disable: true
  instagram:
    simple: true
  twitter:
    enableDNT: false
    simple: true
  vimeo:
    enableDNT: true
    simple: true
  youtube:
    privacyEnhanced: true


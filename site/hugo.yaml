    - name: "All Releases"
      identifier: "all-releases-page"
      url: "/releases/"
      parent: "releases"
    - name: "0.9.0"
      url: "/in-dev/0.9.0/"
      parent: "releases"
    - name: "In Development"
      url: "/in-dev/unreleased/"
      parent: "releases"

    - name: "Downloads"
      identifier: "downloads"
      url: "/downloads" 
      weight: 200

    - name: "Community"

      weight: 42
      params:
        rel: "external"
        external: true
    - name: "Events"
      parent: "asf"
      url: "https://www.apache.org/events/current-event.html"
      weight: 43
      params:
        rel: "external"
        external: true
    - name: "Privacy"
      parent: "asf"
      url: "https://privacy.apache.org/policies/privacy-policy-public.html"
      weight: 44
      params:
        rel: "external"

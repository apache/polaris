      weight: 300
    - name: "Community Page"
      parent: "community"
      url: "/community/"
      weight: 10
    - name: "Meetings"
      parent: "community"
      url: "/community/meetings"
      weight: 20
    - name: "Proposals & Roadmap"
      parent: "community"
      url: "/community/proposals"
      weight: 30
    - name: "Code Of Conduct"
      parent: "community"
      url: "/community/code-of-conduct"
      weight: 40
    - name: "Chat Bylaws"
      parent: "community"
      url: "/community/chat-bylaws"
      weight: 50
    - name: "Contributing Guidelines"
      parent: "community"
      url: "/community/contributing-guidelines"
      weight: 60

    - name: "ASF"

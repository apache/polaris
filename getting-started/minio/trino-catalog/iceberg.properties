connector.name=iceberg
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=http://polaris:8181/api/catalog
iceberg.rest-catalog.warehouse=minio_catalog

# Authentication for Polaris REST catalog (Trino authenticates to Polaris)
iceberg.rest-catalog.security=OAUTH2
iceberg.rest-catalog.oauth2.token-endpoint=http://polaris:8181/api/catalog/v1/oauth/tokens
iceberg.rest-catalog.oauth2.client-id=${TRINO_POLARIS_CLIENT_ID}
iceberg.rest-catalog.oauth2.client-secret=${TRINO_POLARIS_CLIENT_SECRET}
iceberg.rest-catalog.oauth2.additional-parameters=realmName=POLARIS_MINIO_REALM

# S3 configuration for Trino engine to access data in Minio (data plane - uses R/O Minio credentials)
iceberg.s3.endpoint=http://minio:9000
iceberg.s3.path-style-access=true
iceberg.s3.aws-access-key=${TRINO_MINIO_S3_USER}
iceberg.s3.aws-secret-key=${TRINO_MINIO_S3_PASSWORD}
iceberg.s3.region=us-east-1 # Dummy region for Minio

# Hive S3 settings, often used by Trino Iceberg connector
hive.s3.endpoint=http://minio:9000
hive.s3.path-style-access=true
hive.s3.aws.access-key=${TRINO_MINIO_S3_USER}
hive.s3.aws.secret-key=${TRINO_MINIO_S3_PASSWORD}

fs.hadoop.enabled=true

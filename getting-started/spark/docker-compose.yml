services:
  polaris:
    build:
      context: ../../
      network: host
    ports:
      - "8181:8181"
      - "8182"
    environment:
      AWS_REGION: us-west-2
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY

    healthcheck:
      test: ["CMD", "curl", "http://localhost:8182/healthcheck"]
      interval: 10s
      timeout: 10s
      retries: 5
  jupyter:
    build:
      context: ../../ # this is necessary to expose `regtests/` dir to notebooks/Dockerfile
      dockerfile: ./getting-started/spark/notebooks/Dockerfile
      network: host
    ports:
      - "8888:8888"
    depends_on:
      polaris:
        condition: service_healthy
    environment:
      AWS_REGION: us-west-2
      POLARIS_HOST: polaris
      POLARIS_CATALOG_NAME: polaris_demo # this is used both for `jupyter` and `create-polaris-catalog`, and must be kept in sync
    volumes:
      - notebooks:/home/jovyan/notebooks
  create-polaris-catalog:
    image: curlimages/curl
    depends_on:
      polaris:
        condition: service_healthy
    environment:
      POLARIS_HOST: polaris
      POLARIS_CATALOG_NAME: polaris_demo # this is used both for `jupyter` and `create-polaris-catalog`, and must be kept in sync
    volumes:
      - ./create-polaris-catalog.sh:/create-polaris-catalog.sh
    command: ["/bin/sh", "/create-polaris-catalog.sh"]

volumes:
  notebooks:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./notebooks/

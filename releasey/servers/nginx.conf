events {
    worker_connections 1024;
}

http {
    # Allow large file uploads (up to 1GB for Maven artifacts)
    client_max_body_size 1024M;

    upstream nexus {
        server localhost:8082;
    }

    server {
        listen 8081;
        server_name localhost;

        # Override client_max_body_size for this server if needed
        client_max_body_size 1024M;

        # Proxy all requests to Nexus
        location / {
            proxy_pass http://nexus;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rewrite Apache Nexus style URLs to standard Nexus URLs
        # /content/repositories/snapshots/ -> /repository/snapshots/
        location ~ ^/content/repositories/(.+)$ {
            rewrite ^/content/repositories/(.+)$ /repository/$1 break;
            proxy_pass http://nexus;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

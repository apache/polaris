# Polaris-specific S3 Signer API that includes path parameters required for Polaris, such as
# the prefix, namespace, and table.

openapi: 3.0.3
info:
  title: Apache Polaris S3 Signer API
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
  description:
    Defines the specification for the S3 Signer API integrated with Polaris catalog structure.

# The server configuration is sourced from iceberg-s3-signer-open-api.yaml
servers:
  - url: "{scheme}://{host}/{basePath}"
    description: Server URL when the port can be inferred from the scheme
    variables:
      scheme:
        description: The scheme of the URI, either http or https.
        default: https
      host:
        description: The host address for the specified server
        default: localhost
      basePath:
        description: Optional prefix to be appended to all routes
        default: ""
  - url: "{scheme}://{host}:{port}/{basePath}"
    description: Generic base server URL, with all parts configurable
    variables:
      scheme:
        description: The scheme of the URI, either http or https.
        default: https
      host:
        description: The host address for the specified server
        default: localhost
      port:
        description: The port used when addressing the host
        default: "443"

# All routes are currently configured using an Authorization header.
security:
  - OAuth2: []

paths:

  /v1/{prefix}/namespaces/{namespace}/tables/{table}:
    parameters:
      - $ref: '../iceberg-rest-catalog-open-api.yaml#/components/parameters/prefix'
      - $ref: '../iceberg-rest-catalog-open-api.yaml#/components/parameters/namespace'
      - $ref: '../iceberg-rest-catalog-open-api.yaml#/components/parameters/table'

    post:
      tags:
        - S3 Signer API
      summary: Remotely signs S3 requests
      operationId: signS3Request
      requestBody:
        description: The request containing the headers to be signed
        content:
          application/json:
            schema:
              $ref: './iceberg-s3-signer-open-api.yaml#/components/schemas/S3SignRequest'
        required: true
      responses:
        200:
          $ref: './iceberg-s3-signer-open-api.yaml#/components/responses/S3SignResponse'
        400:
          $ref: '../iceberg-rest-catalog-open-api.yaml#/components/responses/BadRequestErrorResponse'
        401:
          $ref: '../iceberg-rest-catalog-open-api.yaml#/components/responses/UnauthorizedResponse'
        403:
          $ref: '../iceberg-rest-catalog-open-api.yaml#/components/responses/ForbiddenResponse'
        419:
          $ref: '../iceberg-rest-catalog-open-api.yaml#/components/responses/AuthenticationTimeoutResponse'
        503:
          $ref: '../iceberg-rest-catalog-open-api.yaml#/components/responses/ServiceUnavailableResponse'
        5XX:
          $ref: '../iceberg-rest-catalog-open-api.yaml#/components/responses/ServerErrorResponse'

components:
  securitySchemes:
    OAuth2:
      type: oauth2
      description: Uses OAuth 2 with client credentials flow
      flows: 
        clientCredentials:
          tokenUrl: "{scheme}://{host}/api/v1/oauth/tokens"
          scopes: {}
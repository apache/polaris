sparkVersions=3.5,3.4

# Hint: the first Scala version in the list(s) is the one used in IDEs
sparkVersion-3.4-scalaVersions=2.12,2.13
sparkVersion-3.5-scalaVersions=2.12,2.13
# Scala versions for non-Spark Scala projects
allScalaVersions=2.12,2.13

# Spark+Scala projects (comma separated)
sparkProjects=spark
# Non-Spark Scala projects (comma separated)
scalaProjects=demo

# Artifact IDs for the above projects
project.demo.artifact-id-prefix=polaris-scala-demo
project.spark.artifact-id-prefix=polaris-spark-plugin

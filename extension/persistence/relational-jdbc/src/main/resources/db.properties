jdbc.url=jdbc:postgresql://localhost:5432/postgres
jdbc.username=sa
jdbc.password=
jdbc.driverClassName=org.postgresql.Driver
dbcp2.initialSize=5
dbcp2.maxTotal=20
dbcp2.maxIdle=10
dbcp2.minIdle=2
dbcp2.maxWaitMillis=5000
dbcp2.testOnBorrow=true
dbcp2.validationQuery=SELECT 1
dbcp2.timeBetweenEvictionRunsMillis=60000
dbcp2.minEvictableIdleTimeMillis=300000
{{- if .Values.bootstrap.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "polaris.fullnameWithSuffix" (list . "bootstrap") }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "polaris.labels" . | nindent 4 }}
    {{- if .Values.podLabels }}
    {{- tpl (toYaml .Values.podLabels) . | nindent 4 }}
    {{- end }}
  annotations:
    "helm.sh/hook": post-install
spec:
  template:
    metadata:
      {{- if .Values.podAnnotations }}
      annotations:
        {{- tpl (toYaml .Values.podAnnotations) . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "polaris.selectorLabels" . | nindent 8 }}
        {{- if .Values.podLabels }}
        {{- tpl (toYaml .Values.podLabels) . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
        - name: {{ . | quote }}
      {{- end }}
      {{- end }}
      serviceAccountName: {{ include "polaris.serviceAccountName" . }}
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- tpl (toYaml .Values.podSecurityContext) . | nindent 8 }}
      {{- end }}
      containers:
        - name: "polaris-bootstrap"
          {{- if .Values.containerSecurityContext }}
          securityContext:
            {{- tpl (toYaml .Values.containerSecurityContext) . | nindent 12 }}
          {{- end }}
          image: "{{ tpl .Values.bootstrap.image.repository . }}:{{ tpl .Values.bootstrap.image.tag . | default .Chart.Version }}"
          imagePullPolicy: {{ tpl .Values.bootstrap.image.pullPolicy . }}
          args:
            - "bootstrap"
            {{- range $realm := .Values.bootstrap.realms }}
            - --realm={{ tpl $realm $ }}
            {{- end }}
            {{- range $credential := .Values.bootstrap.credentials }}
            - --credential={{ tpl $credential $ }}
            {{- end }}
          env:
            {{- if .Values.bootstrap.extraEnv }}
            {{- tpl (toYaml .Values.bootstrap.extraEnv) . | nindent 12 }}
            {{- end }}
            - name: "quarkus.log.file.enable"
              value: "false"
          volumeMounts:
            - name: config-volume
              mountPath: {{ trimSuffix "/" .Values.bootstrap.image.configDir }}
              readOnly: true
            - name: temp-dir
              mountPath: /tmp
              readOnly: false
          {{- if .Values.resources }}
          resources:
            {{- tpl (toYaml .Values.resources) . | nindent 12 }}
          {{- end }}
      restartPolicy: Never
      volumes:
        {{- include "polaris.configVolume" . | nindent 8 }}
        - name: temp-dir
          emptyDir: {}
        {{- if .Values.extraVolumes }}
        {{- tpl (toYaml .Values.extraVolumes) . | nindent 8 }}
        {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- tpl (toYaml .Values.nodeSelector) . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- tpl (toYaml .Values.affinity) . | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- tpl (toYaml .Values.tolerations) . | nindent 8 }}
      {{- end }}
{{- end }}
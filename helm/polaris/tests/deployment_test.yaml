chart:
  version: 1.2.3
  appVersion: 4.5.6

release:
  name: polaris-release
  namespace: polaris-ns

templates:
  - deployment.yaml
  - configmap.yaml

tests:

  # metadata.name
  - it: should set deployment name
    template: deployment.yaml
    asserts:
      - equal:
          path: metadata.name
          value: polaris-release
  - it: should set deployment name with override
    template: deployment.yaml
    set:
      nameOverride: polaris-override
    asserts:
      - equal:
          path: metadata.name
          value: polaris-release-polaris-override
  - it: should set deployment name with full override
    template: deployment.yaml
    set:
      fullnameOverride: polaris-override
    asserts:
      - equal:
          path: metadata.name
          value: polaris-override

  # metadata.namespace
  - it: should set deployment namespace
    template: deployment.yaml
    asserts:
      - equal:
          path: metadata.namespace
          value: polaris-ns

  # metadata.labels
  - it: should set deployment default labels
    template: deployment.yaml
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: polaris
            app.kubernetes.io/instance: polaris-release
            app.kubernetes.io/version: 4.5.6
            app.kubernetes.io/managed-by: Helm
            helm.sh/chart: polaris-1.2.3
  - it: should set podLabels in deployment labels
    template: deployment.yaml
    set:
      podLabels:
        app.kubernetes.io/component: polaris
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/component: polaris

  # spec.replicas
  - it: should set default replicas
    template: deployment.yaml
    asserts:
      - equal:
          path: spec.replicas
          value: 1
  - it: should set replicas
    template: deployment.yaml
    set:
      replicaCount: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3
  - it: should not set replicas if autoscaling is enabled
    template: deployment.yaml
    set:
      replicaCount: 3
      autoscaling:
        enabled: true
    asserts:
      - notExists:
          path: spec.replicas

  # spec.revisionHistoryLimit
  - it: should not set revisionHistoryLimit by default with null
    template: deployment.yaml
    asserts:
      - notExists:
          path: spec.revisionHistoryLimit
  - it: should not set revisionHistoryLimit with quote empty string
    template: deployment.yaml
    set:
      revisionHistoryLimit: ""
    asserts:
      - notExists:
          path: spec.revisionHistoryLimit
  - it: should not set revisionHistoryLimit with empty string
    template: deployment.yaml
    set:
      revisionHistoryLimit:
    asserts:
      - notExists:
          path: spec.revisionHistoryLimit
  - it: should set revisionHistoryLimit
    template: deployment.yaml
    set:
      revisionHistoryLimit: 1
    asserts:
      - equal:
          path: spec.revisionHistoryLimit
          value: 1
  - it: should set revisionHistoryLimit (disabled revision history)
    template: deployment.yaml
    set:
      revisionHistoryLimit: 0
    asserts:
      - equal:
          path: spec.revisionHistoryLimit
          value: 0

  # spec.selector.matchLabels + spec.template.metadata.labels
  - it: should set deployment selector labels
    template: deployment.yaml
    asserts:
      - isSubset:
          path: spec.selector.matchLabels
          content:
            app.kubernetes.io/name: polaris
            app.kubernetes.io/instance: polaris-release
      - isSubset:
          path: spec.template.metadata.labels
          content:
            app.kubernetes.io/name: polaris
            app.kubernetes.io/instance: polaris-release
  - it: should include podLabels in spec.template.metadata.labels only
    template: deployment.yaml
    set:
      podLabels:
        app.kubernetes.io/component: polaris
    asserts:
      - isNotSubset:
          path: spec.selector.matchLabels
          content:
              app.kubernetes.io/component: polaris
      - isSubset:
          path: spec.template.metadata.labels
          content:
            app.kubernetes.io/component: polaris

  # spec.template.metadata.annotations
  - it: should only set checksum annotation by default
    template: deployment.yaml
    asserts:
      - exists:
          path: spec.template.metadata.annotations.checksum/config
      - matchRegex: 
          path: spec.template.metadata.annotations.checksum/config
          pattern: "^[a-f0-9]{64}$"
  - it: should set pod annotations
    template: deployment.yaml
    set:
      podAnnotations:
        foo: bar
    asserts:
      - isSubset:
          path: spec.template.metadata.annotations
          content:
            foo: bar

  # spec.template.spec.imagePullSecrets
  - it: should not set imagePullSecrets by default
    template: deployment.yaml
    asserts:
      - notExists:
          path: spec.template.spec.imagePullSecrets
  - it: should set imagePullSecrets
    template: deployment.yaml
    set:
      imagePullSecrets:
        - test-secret
    asserts:
      - contains:
          path: spec.template.spec.imagePullSecrets
          content:
            name: test-secret

  # spec.template.spec.serviceAccountName
  - it: should set default service account name
    template: deployment.yaml
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: polaris-release
  - it: should set service account name when serviceAccount.create is true
    template: deployment.yaml
    set:
      serviceAccount:
        create: true
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: polaris-release
  - it: should set custom service account name when serviceAccount.create is true
    template: deployment.yaml
    set:
      serviceAccount:
        create: true
        name: polaris-sa
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: polaris-sa
  - it: should set service account name to default when serviceAccount.create is false
    template: deployment.yaml
    set:
      serviceAccount:
        create: false
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: default
  - it: should set custom service account name when serviceAccount.create is false
    template: deployment.yaml
    set:
      serviceAccount:
        create: false
        name: polaris-sa
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: polaris-sa

  # spec.template.spec.securityContext
  - it: should set securityContext by default
    template: deployment.yaml
    asserts:
      - isSubset:
          path: spec.template.spec.securityContext
          content:
            fsGroup: 10001
            seccompProfile:
              type: RuntimeDefault
  - it: should set custom securityContext
    template: deployment.yaml
    set:
      podSecurityContext:
        fsGroup: 1234
    asserts:
      - isSubset:
          path: spec.template.spec.securityContext
          content:
            fsGroup: 1234

  # spec.template.spec.containers
  - it: should set container name
    template: deployment.yaml
    asserts:
      - equal:
          path: spec.template.spec.containers[0].name
          value: polaris

  # spec.template.spec.containers[0].securityContext
  - it: should set container securityContext by default
    template: deployment.yaml
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].securityContext
          content:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 10000
            capabilities:
              drop: [ "ALL" ]
            seccompProfile:
              type: RuntimeDefault
  - it: should set custom container securityContext
    template: deployment.yaml
    set:
      containerSecurityContext:
        allowPrivilegeEscalation: true
        runAsNonRoot: false
        runAsUser: 1234
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].securityContext
          content:
            allowPrivilegeEscalation: true
            runAsNonRoot: false
            runAsUser: 1234

  # spec.template.spec.containers[0].image
  - it: should set container image
    template: deployment.yaml
    set:
      image:
        repository: test-repo
        tag: test-tag
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: test-repo:test-tag
  - it: should set container image with template
    template: deployment.yaml
    set:
      image:
        repository: test-repo-{{ .Chart.Version }}
        tag: test-tag-{{ .Release.Name }}
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: test-repo-1.2.3:test-tag-polaris-release
  - it: should set container image with chart version if no tag provided
    template: deployment.yaml
    set:
      image:
        repository: test-repo
        tag: ""
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: test-repo:1.2.3

  # spec.template.spec.containers[0].imagePullPolicy
  - it: should set container pull policy
    template: deployment.yaml
    set:
      image:
        pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always

  # spec.template.spec.containers[0].env
  - it: should not set container env by default
    template: deployment.yaml
    asserts:
      - notExists:
          path: spec.template.spec.containers[0].env
  - it: should set container env
    template: deployment.yaml
    set:
      extraEnv:
        - name: foo
          value: bar
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: foo
            value: bar

  # spec.template.spec.containers[0].volumeMounts + spec.template.spec.volumes
  - it: should not set persistence volumes by default
    template: deployment.yaml
    asserts:
      - lengthEqual:
          path: spec.template.spec.volumes
          count: 2 # config-volume + temp-dir
      - lengthEqual:
          path: spec.template.spec.containers[0].volumeMounts
          count: 2 # config-volume + temp-dir
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: config-volume
            mountPath: /deployments/config
            readOnly: true

  # spec.template.spec.containers[0].ports
  - it: should set container ports by default
    template: deployment.yaml
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers[0].ports
          count: 2
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: polaris-http
            containerPort: 8181
            protocol: TCP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: polaris-mgmt
            containerPort: 8182
            protocol: TCP

  - it: should set custom container ports
    template: deployment.yaml
    set:
      service:
        ports:
          - name: polaris-custom
            port: 18181
      managementService:
        ports:
          - name: mgmt-custom
            port: 18182
      extraServices:
        - nameSuffix: "-extra"
          type: LoadBalancer
          ports:
            - name: extra-port
              port: 18183
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers[0].ports
          count: 3
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: polaris-custom
            containerPort: 18181
            protocol: TCP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: mgmt-custom
            containerPort: 18182
            protocol: TCP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: extra-port
            containerPort: 18183
            protocol: TCP

  - it: should use targetPort if defined
    template: deployment.yaml
    set:
      service:
        ports:
          - name: polaris-custom
            port: 18181
            targetPort: 8181
      managementService:
        ports:
          - name: mgmt-custom
            port: 18182
            targetPort: 8182
      extraServices:
        - nameSuffix: "-extra"
          ports:
            - name: extra-port
              port: 18183
              targetPort: 8183
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers[0].ports
          count: 3
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: polaris-custom
            containerPort: 8181
            protocol: TCP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: mgmt-custom
            containerPort: 8182
            protocol: TCP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: extra-port
            containerPort: 8183
            protocol: TCP

  - it: should fail if port name is not unique (#1)
    template: deployment.yaml
    set:
      service:
        ports:
          - name: polaris-http
            port: 8181
          - name: polaris-http
            port: 18181
    asserts:
      - failedTemplate:
          errorPattern: "service.ports\\[\\d\\]: port name already taken: polaris-http"

  - it: should fail if port name is not unique (#2)
    template: deployment.yaml
    set:
      managementService:
        ports:
          - name: polaris-mgmt
            port: 8182
          - name: polaris-mgmt
            port: 18182
    asserts:
      - failedTemplate:
          errorPattern: "managementService.ports\\[\\d\\]: port name already taken: polaris-mgmt"

  - it: should fail if port name is not unique (#3)
    template: deployment.yaml
    set:
      service:
        ports:
          - name: polaris
            port: 8181
      managementService:
        ports:
          - name: polaris
            port: 8182
    asserts:
      - failedTemplate:
          errorPattern: "managementService.ports\\[\\d\\]: port name already taken: polaris"

  - it: should not fail when extra service references the same port name and number
    template: deployment.yaml
    set:
      extraServices:
        - nameSuffix: "-extra"
          type: LoadBalancer
          ports:
            - name: polaris-http
              port: 8181
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers[0].ports
          count: 2
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: polaris-http
            containerPort: 8181
            protocol: TCP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: polaris-mgmt
            containerPort: 8182
            protocol: TCP

  - it: should fail when extra service references the same port name with different number (#1)
    template: deployment.yaml
    set:
      extraServices:
        - nameSuffix: "-extra"
          type: LoadBalancer
          ports:
            - name: polaris-http
              port: 9999
    asserts:
        - failedTemplate:
            errorPattern: "extraServices\\[\\d\\].ports\\[\\d\\]: wrong port number for port polaris-http, expected 8181, got 9999"

  - it: should fail when extra service references the same port name with different number (#2)
    template: deployment.yaml
    set:
      extraServices:
        - nameSuffix: "-extra"
          type: LoadBalancer
          ports:
            - name: polaris-mgmt
              port: 9999
    asserts:
        - failedTemplate:
            errorPattern: "extraServices\\[\\d\\].ports\\[\\d\\]: wrong port number for port polaris-mgmt, expected 8182, got 9999"

  - it: should fail when extra service references the same port name with different number (#3)
    template: deployment.yaml
    set:
      service:
        ports:
          - name: polaris-http
            port: 8181
          - name: polaris-https
            port: 8043
      extraServices:
        - nameSuffix: "-extra"
          type: LoadBalancer
          ports:
            - name: polaris-https
              port: 9999
    asserts:
        - failedTemplate:
            errorPattern: "extraServices\\[\\d\\].ports\\[\\d\\]: wrong port number for port polaris-https, expected 8043, got 9999"

  - it: should fail when extra service references the same port name with different protocol
    template: deployment.yaml
    set:
      service:
        ports:
          - name: polaris-http
            port: 8181
      extraServices:
        - nameSuffix: "-extra"
          type: LoadBalancer
          ports:
            - name: polaris-http
              port: 8181
              protocol: UDP
    asserts:
        - failedTemplate:
            errorPattern: "extraServices\\[\\d\\].ports\\[\\d\\]: wrong protocol for port polaris-http, expected TCP, got UDP"

  - it: should create 2 ports with same number
    template: deployment.yaml
    set:
      service:
        ports:
          - name: polaris-http
            port: 8181
          - name: polaris-http2
            port: 8181
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers[0].ports
          count: 3
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: polaris-http
            containerPort: 8181
            protocol: TCP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: polaris-http2
            containerPort: 8181
            protocol: TCP
  - it: should create 2 ports with same number using targetPort
    template: deployment.yaml
    set:
      service:
        ports:
          - name: polaris-http
            port: 18181
            targetPort: 8181
          - name: polaris-http2
            port: 18181
            targetPort: 8181
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers[0].ports
          count: 3
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: polaris-http
            containerPort: 8181
            protocol: TCP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: polaris-http2
            containerPort: 8181
            protocol: TCP
  - it: should set port protocols
    template: deployment.yaml
    set:
      service:
        ports:
          - name: polaris-http
            port: 8181
            protocol: UDP
      managementService:
        ports:
          - name: polaris-mgmt
            port: 8182
            protocol: UDP
      extraServices:
        - nameSuffix: "-extra"
          type: LoadBalancer
          ports:
            - name: polaris-extra
              port: 8183
              protocol: UDP
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers[0].ports
          count: 3
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: polaris-http
            containerPort: 8181
            protocol: UDP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: polaris-mgmt
            containerPort: 8182
            protocol: UDP
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: polaris-extra
            containerPort: 8183
            protocol: UDP

  # spec.template.spec.containers[0].livenessProbe
  - it: should set container livenessProbe by default
    template: deployment.yaml
    set:
      managementService:
        ports:
          - name: mgmt-custom
            port: 9999
      livenessProbe:
        initialDelaySeconds: 11
        periodSeconds: 22
        successThreshold: 33
        failureThreshold: 44
        timeoutSeconds: 55
        terminationGracePeriodSeconds: 66
    asserts:
      - equal:
          path: spec.template.spec.containers[0].livenessProbe
          value:
            httpGet:
              path: /q/health/live
              port: mgmt-custom
              scheme: HTTP
            initialDelaySeconds: 11
            periodSeconds: 22
            successThreshold: 33
            failureThreshold: 44
            timeoutSeconds: 55
            terminationGracePeriodSeconds: 66

  # spec.template.spec.containers[0].readinessProbe
  - it: should set container readinessProbe by default
    template: deployment.yaml
    set:
      managementService:
        ports:
          - name: mgmt-custom
            port: 9999
      readinessProbe:
        initialDelaySeconds: 11
        periodSeconds: 22
        successThreshold: 33
        failureThreshold: 44
        timeoutSeconds: 55
    asserts:
      - equal:
          path: spec.template.spec.containers[0].readinessProbe
          value:
            httpGet:
              path: /q/health/ready
              port: mgmt-custom
              scheme: HTTP
            initialDelaySeconds: 11
            periodSeconds: 22
            successThreshold: 33
            failureThreshold: 44
            timeoutSeconds: 55

  # spec.template.spec.containers[0].resources
  - it: should not set container resources by default
    template: deployment.yaml
    asserts:
      - notExists:
          path: spec.template.spec.containers[0].resources
  - it: should set container resources
    template: deployment.yaml
    set:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

  # spec.template.spec.nodeSelector
  - it: should not set nodeSelector by default
    template: deployment.yaml
    asserts:
      - notExists:
          path: spec.template.spec.nodeSelector
  - it: should set nodeSelector
    template: deployment.yaml
    set:
      nodeSelector:
        disktype: ssd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd

  # spec.template.spec.affinity
  - it: should not set affinity by default
    template: deployment.yaml
    asserts:
      - notExists:
          path: spec.template.spec.affinity
  - it: should set affinity
    template: deployment.yaml
    set:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: zone
                    operator: In
                    values:
                      - zone1
                      - zone2
    asserts:
      - equal:
          path: spec.template.spec.affinity
          value:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: zone
                        operator: In
                        values:
                          - zone1
                          - zone2

  # spec.template.spec.tolerations
  - it: should not set tolerations by default
    template: deployment.yaml
    asserts:
      - notExists:
          path: spec.template.spec.tolerations
  - it: should set tolerations
    template: deployment.yaml
    set:
      tolerations:
        - key: "key"
          operator: "Equal"
          value: "value"
          effect: "NoSchedule"
    asserts:
      - equal:
          path: spec.template.spec.tolerations
          value:
            - key: "key"
              operator: "Equal"
              value: "value"
              effect: "NoSchedule"

  - it: should set storage credentials
    template: deployment.yaml
    set:
      storage:
        secret:
          name: polaris-storage-secret
          awsAccessKeyId: awsAccessKeyId
          awsSecretAccessKey: awsSecretAccessKey
          gcpToken: gcpToken
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: polaris.storage.aws.access-key
            valueFrom:
              secretKeyRef:
                name: polaris-storage-secret
                key: awsAccessKeyId
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: polaris.storage.aws.secret-key
            valueFrom:
              secretKeyRef:
                name: polaris-storage-secret
                key: awsSecretAccessKey
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: polaris.storage.gcp.token
            valueFrom:
              secretKeyRef:
                name: polaris-storage-secret
                key: gcpToken

  - it: should set extra env
    template: deployment.yaml
    set:
      extraEnv:
        - name: foo
          value: bar
        - name: baz
          valueFrom:
            secretKeyRef:
              name: secret
              key: key
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: foo
            value: bar
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: baz
            valueFrom:
              secretKeyRef:
                name: secret
                key: key

  - it: should set extra env + storage credentials
    template: deployment.yaml
    set:
      storage:
        secret:
          name: polaris-storage-secret
          awsAccessKeyId: awsAccessKeyId
      extraEnv:
        - name: foo
          value: bar
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
              name: foo
              value: bar
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: polaris.storage.aws.access-key
            valueFrom:
              secretKeyRef:
                name: polaris-storage-secret
                key: awsAccessKeyId


release:
  name: polaris
  namespace: polaris-ns

capabilities:
  apiVersions:
    - monitoring.coreos.com/v1

templates:
  - servicemonitor.yaml

tests:

  - it: should create ServiceMonitor if enabled
    set:
      serviceMonitor:
        enabled: true
    asserts:
      - containsDocument:
          kind: ServiceMonitor
          apiVersion: monitoring.coreos.com/v1
          name: polaris
          namespace: polaris-ns

  - it: should not create ServiceMonitor if disabled
    set:
      serviceMonitor:
        enabled: false
    asserts:
      - containsDocument:
          kind: ServiceMonitor
          apiVersion: monitoring.coreos.com/v1
          name: polaris
          namespace: polaris-ns
        not: true

  - it: should add metrics relabelings
    set:
      serviceMonitor:
        enabled: true
        metricRelabelings:
          - source_labels: [ __meta_kubernetes_namespace ]
            separator: ;
            regex: (.*)
            target_label: namespace
            replacement: $1
            action: replace
    asserts:
      - equal:
          path: spec.endpoints[ 0].metricRelabelings
          value:
            - source_labels: [ __meta_kubernetes_namespace ]
              separator: ;
              regex: (.*)
              target_label: namespace
              replacement: $1
              action: replace
release:
  name: polaris
  namespace: polaris-ns

tests:

  - it: should create PVC for file logging
    templates:
      - storage.yaml
    set:
      logging.file.enabled: true
      logging.file.logsDir: /var/log
      logging.file.fileName: app.log
      logging.file.storage.className: standard-rwo
      logging.file.storage.size: 100Gi
    asserts:
      - containsDocument:
          kind: PersistentVolumeClaim
          apiVersion: v1
          name: polaris-logs
          namespace: polaris-ns
      - equal:
          path: spec
          value:
            accessModes:
              - ReadWriteOnce
            volumeMode: Filesystem
            storageClassName: standard-rwo
            resources:
              requests:
                storage: 100Gi
      - notExists:
          path: spec.selector

  - it: should create PVC for file logging with selector labels
    templates:
      - storage.yaml
    set:
      logging.file.enabled: true
      logging.file.logsDir: /var/log
      logging.file.fileName: app.log
      logging.file.storage.className: standard-rwo
      logging.file.storage.size: 100Gi
      logging.file.storage.selectorLabels:
        app: polaris
    documentSelector:
      path: metadata.name
      value: polaris-logs
    asserts:
      - containsDocument:
          kind: PersistentVolumeClaim
          apiVersion: v1
          name: polaris-logs
          namespace: polaris-ns
      - equal:
          path: spec
          value:
            accessModes:
              - ReadWriteOnce
            volumeMode: Filesystem
            storageClassName: standard-rwo
            resources:
              requests:
                storage: 100Gi
            selector:
              matchLabels:
                app: polaris

  - it: should mount PVC for file logging
    templates:
      - deployment.yaml
      - configmap.yaml
    set:
      logging.file.enabled: true
      logging.file.logsDir: /var/log
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: logs-storage
            mountPath: /var/log
            readOnly: false
        template: deployment.yaml
      - contains:
          path: spec.template.spec.volumes
          content:
            name: logs-storage
            persistentVolumeClaim:
              claimName: polaris-logs
        template: deployment.yaml

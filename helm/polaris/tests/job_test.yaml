chart:
  version: 1.2.3
  appVersion: 4.5.6

release:
  name: polaris-release
  namespace: polaris-ns

templates:
  - job.yaml

tests:

  # kind
  - it: should not create job by default
    asserts:
      - containsDocument:
          kind: Job
          apiVersion: batch/v1
        not: true
  - it: should create job when enabled
    set:
      bootstrap.enabled: true
    asserts:
      - containsDocument:
          kind: Job
          apiVersion: batch/v1

  # metadata.name (with bootstrap.enabled true)
  - it: should set job name
    set:
      bootstrap.enabled: true
    asserts:
      - equal:
          path: metadata.name
          value: polaris-release-bootstrap
  - it: should set job name with override
    set:
      bootstrap.enabled: true
      nameOverride: polaris-override
    asserts:
      - equal:
          path: metadata.name
          value: polaris-release-polaris-override-bootstrap
  - it: should set job name with full override
    set:
      bootstrap.enabled: true
      fullnameOverride: polaris-override
    asserts:
      - equal:
          path: metadata.name
          value: polaris-override-bootstrap

  # metadata.namespace (with bootstrap.enabled true)
  - it: should set job namespace
    set:
      bootstrap.enabled: true
    asserts:
      - equal:
          path: metadata.namespace
          value: polaris-ns

  # metadata.labels (with bootstrap.enabled true)
  - it: should set job default labels
    set:
      bootstrap.enabled: true
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: polaris
            app.kubernetes.io/instance: polaris-release
            app.kubernetes.io/version: 4.5.6
            app.kubernetes.io/managed-by: Helm
            helm.sh/chart: polaris-1.2.3
  - it: should set podLabels in job labels
    set:
      bootstrap.enabled: true
      podLabels:
        app.kubernetes.io/component: polaris
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/component: polaris

  # metadata.annotations (with bootstrap.enabled true)
  - it: should set job annotations
    set:
      bootstrap.enabled: true
    asserts:
      - equal:
          path: metadata.annotations
          value:
            "helm.sh/hook": post-install

  # spec.template.metadata.annotations (with bootstrap.enabled true)
  - it: should not set pod annotations by default
    set:
      bootstrap.enabled: true
    asserts:
      - notExists:
          path: spec.template.metadata.annotations
  - it: should set pod annotations
    set:
      bootstrap.enabled: true
      podAnnotations:
        foo: bar
    asserts:
      - isSubset:
          path: spec.template.metadata.annotations
          content:
            foo: bar

  # spec.template.metadata.labels (with bootstrap.enabled true)
  - it: should set pod labels
    set:
      bootstrap.enabled: true
    asserts:
      - isSubset:
          path: spec.template.metadata.labels
          content:
            app.kubernetes.io/name: polaris
            app.kubernetes.io/instance: polaris-release
  - it: should set podLabels in pod labels
    set:
      bootstrap.enabled: true
      podLabels:
        app.kubernetes.io/component: polaris
    asserts:
      - isSubset:
          path: spec.template.metadata.labels
          content:
            app.kubernetes.io/component: polaris

  # spec.template.spec.imagePullSecrets (with bootstrap.enabled true)
  - it: should not set imagePullSecrets by default
    set:
      bootstrap.enabled: true
    asserts:
      - notExists:
          path: spec.template.spec.imagePullSecrets
  - it: should set imagePullSecrets
    set:
      bootstrap.enabled: true
      imagePullSecrets:
        - test-secret
    asserts:
      - contains:
          path: spec.template.spec.imagePullSecrets
          content:
            name: test-secret

  # spec.template.spec.serviceAccountName (with bootstrap.enabled true)
  - it: should set default service account name
    set:
      bootstrap.enabled: true
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: polaris-release
  - it: should set service account name when serviceAccount.create is true
    set:
      bootstrap.enabled: true
      serviceAccount:
        create: true
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: polaris-release
  - it: should set custom service account name when serviceAccount.create is true
    set:
      bootstrap.enabled: true
      serviceAccount:
        create: true
        name: polaris-sa
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: polaris-sa
  - it: should set service account name to default when serviceAccount.create is false
    set:
      bootstrap.enabled: true
      serviceAccount:
        create: false
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: default
  - it: should set custom service account name when serviceAccount.create is false
    set:
      bootstrap.enabled: true
      serviceAccount:
        create: false
        name: polaris-sa
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: polaris-sa

  # spec.template.spec.securityContext (with bootstrap.enabled true)
  - it: should not set securityContext by default
    set:
      bootstrap.enabled: true
    asserts:
      - notExists:
          path: spec.template.spec.securityContext
  - it: should set securityContext
    set:
      bootstrap.enabled: true
      podSecurityContext:
        runAsUser: 1000
    asserts:
      - isSubset:
          path: spec.template.spec.securityContext
          content:
            runAsUser: 1000

  # spec.template.spec.containers (with bootstrap.enabled true)
  - it: should set container name
    set:
      bootstrap.enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].name
          value: polaris-bootstrap

  # spec.template.spec.containers[0].securityContext (with bootstrap.enabled true)
  - it: should not set container securityContext by default
    set:
      bootstrap.enabled: true
    asserts:
      - notExists:
          path: spec.template.spec.containers[0].securityContext
  - it: should set container securityContext
    set:
      bootstrap.enabled: true
      containerSecurityContext:
        runAsUser: 1000
    asserts:
      - isSubset:
          path: spec.template.spec.containers[0].securityContext
          content:
            runAsUser: 1000

  # spec.template.spec.containers[0].image (with bootstrap.enabled true)
  - it: should set container image
    set:
      bootstrap:
        enabled: true
        image:
          repository: test-repo
          tag: test-tag
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: test-repo:test-tag
  - it: should set container image with template
    set:
      bootstrap:
        enabled: true
        image:
          repository: test-repo-{{ .Chart.Version }}
          tag: test-tag-{{ .Release.Name }}
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: test-repo-1.2.3:test-tag-polaris-release
  - it: should set container image with chart version if no tag provided
    set:
      bootstrap:
        enabled: true
        image:
          repository: test-repo
          tag: ""
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: test-repo:1.2.3

  # spec.template.spec.containers[0].imagePullPolicy (with bootstrap.enabled true)
  - it: should set container pull policy
    set:
      bootstrap:
        enabled: true
        image:
          pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always

  # spec.template.spec.containers[0].resources (with bootstrap.enabled true)
  - it: should not set container resources by default
    set:
      bootstrap.enabled: true
    asserts:
      - notExists:
          path: spec.template.spec.containers[0].resources
  - it: should set container resources
    set:
      bootstrap.enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

  # spec.template.spec.containers[0].env (with bootstrap.enabled true)
  - it: should set container env
    set:
      bootstrap:
        enabled: true
        extraEnv:
          - name: foo
            value: bar
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: foo
            value: bar

  # spec.template.spec.nodeSelector (with bootstrap.enabled true)
  - it: should not set nodeSelector by default
    set:
      bootstrap.enabled: true
    asserts:
      - notExists:
          path: spec.template.spec.nodeSelector
  - it: should set nodeSelector
    set:
      bootstrap.enabled: true
      nodeSelector:
        disktype: ssd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd

  # spec.template.spec.affinity (with bootstrap.enabled true)
  - it: should not set affinity by default
    set:
      bootstrap.enabled: true
    asserts:
      - notExists:
          path: spec.template.spec.affinity
  - it: should set affinity
    set:
      bootstrap.enabled: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: zone
                    operator: In
                    values:
                      - zone1
                      - zone2
    asserts:
      - equal:
          path: spec.template.spec.affinity
          value:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: zone
                        operator: In
                        values:
                          - zone1
                          - zone2

  # spec.template.spec.tolerations (with bootstrap.enabled true)
  - it: should not set tolerations by default
    set:
      bootstrap.enabled: true
    asserts:
      - notExists:
          path: spec.template.spec.tolerations
  - it: should set tolerations
    set:
      bootstrap.enabled: true
      tolerations:
        - key: "key"
          operator: "Equal"
          value: "value"
          effect: "NoSchedule"
    asserts:
      - equal:
          path: spec.template.spec.tolerations
          value:
            - key: "key"
              operator: "Equal"
              value: "value"
              effect: "NoSchedule"
chart:
  version: 1.2.3
  appVersion: 4.5.6

release:
  name: polaris-release
  namespace: polaris-ns

templates:
  - configmap.yaml

tests:

  # metadata.name
  - it: should set config map name
    asserts:
      - equal:
          path: metadata.name
          value: polaris-release
  - it: should set config map name with override
    set:
      nameOverride: polaris-override
    asserts:
      - equal:
          path: metadata.name
          value: polaris-release-polaris-override
  - it: should set config map name with full override
    set:
      fullnameOverride: polaris-override
    asserts:
      - equal:
          path: metadata.name
          value: polaris-override

  # metadata.namespace
  - it: should set config map namespace
    asserts:
      - equal:
          path: metadata.namespace
          value: polaris-ns

  # metadata.labels
  - it: should set config map default labels
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/name: polaris
            app.kubernetes.io/instance: polaris-release
            app.kubernetes.io/version: 4.5.6
            app.kubernetes.io/managed-by: Helm
            helm.sh/chart: polaris-1.2.3
  - it: should set include podLabels in deployment labels
    set:
      configMapLabels:
        app.kubernetes.io/component: polaris
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/component: polaris

  # data
  ## there is an auto newline for logFormat in the config map
  ## auto newline of long string is reported in https://github.com/helm/helm/issues/5568 and due to https://github.com/go-yaml/yaml/issues/166
  - it: should set config map default data
    asserts:
      - equal:
          path: data
          value:
            polaris-server.yml: |-
              authenticator:
                class: org.apache.polaris.service.auth.TestInlineBearerTokenPolarisAuthenticator
              callContextResolver:
                type: default
              cors:
                allowed-credentials: true
                allowed-headers:
                - '*'
                allowed-methods:
                - PATCH
                - POST
                - DELETE
                - GET
                - PUT
                allowed-origins:
                - http://localhost:8080
                allowed-timing-origins:
                - http://localhost:8080
                exposed-headers:
                - '*'
                preflight-max-age: 600
              defaultRealms:
              - default-realm
              featureConfiguration:
                ENFORCE_PRINCIPAL_CREDENTIAL_ROTATION_REQUIRED_CHECKING: false
                SUPPORTED_CATALOG_STORAGE_TYPES:
                - S3
                - GCS
                - AZURE
                - FILE
              io:
                factoryType: default
              logging:
                appenders:
                - logFormat: '%-5p [%d{ISO8601} - %-6r] [%t] [%X{aid}%X{sid}%X{tid}%X{wid}%X{oid}%X{srv}%X{job}%X{rid}]
                    %c{30}: %m %kvp%n%ex'
                  threshold: ALL
                  type: console
                level: INFO
                loggers:
                  org.apache.iceberg.rest: DEBUG
                  org.apache.polaris: DEBUG
              maxRequestBodyBytes: -1
              metaStoreManager:
                type: in-memory
              oauth2:
                type: test
              rateLimiter:
                type: no-op
              realmContextResolver:
                type: default
              server:
                adminConnectors:
                - port: 8182
                  type: http
                applicationConnectors:
                - port: 8181
                  type: http
                maxThreads: 200
                minThreads: 10
                requestLog:
                  appenders:
                  - type: console
  - it: should set config map data (auto sorted)
    set:
      polarisServerConfig:
        server:
          maxThreads: 200
          minThreads: 10
          applicationConnectors:
          - type: http
            port: 8181
          adminConnectors:
          - type: http
            port: 8182
          requestLog:
            appenders:
            - type: console
        featureConfiguration:
          ENFORCE_PRINCIPAL_CREDENTIAL_ROTATION_REQUIRED_CHECKING: false
          SUPPORTED_CATALOG_STORAGE_TYPES:
          - S3
        callContextResolver:
          type: default
        realmContextResolver:
          type: default
        defaultRealms:
        - default-realm
        metaStoreManager:
          type: eclipse-link
          persistence-unit: polaris
          conf-file: /eclipselink-config/conf.jar!/persistence.xml
        io:
          factoryType: default
        oauth2:
          type: default
          tokenBroker:
            type: symmetric-key
            secret: polaris
        authenticator:
          class: org.apache.polaris.service.auth.DefaultPolarisAuthenticator
          tokenBroker:
            type: symmetric-key
            secret: polaris
        cors:
          allowed-origins:
          - http://localhost:8080
          allowed-timing-origins:
          - http://localhost:8080
          allowed-methods:
          - PATCH
          - POST
          - DELETE
          - GET
          - PUT
          allowed-headers:
          - "*"
          exposed-headers:
          - "*"
          preflight-max-age: 600
          allowed-credentials: true
        logging:
          level: INFO
          loggers:
            org.apache.iceberg.rest: INFO
            org.apache.polaris: INFO
          appenders:
          - type: console
            threshold: ALL
            logFormat: "%-5p [%d{ISO8601} - %-6r] [%t] [%X{aid}%X{sid}%X{tid}%X{wid}%X{oid}%X{srv}%X{job}%X{rid}] %c{30}: %m %kvp%n%ex"
        maxRequestBodyBytes: -1
        rateLimiter:
          type: no-op
    asserts:
      - equal:
          path: data
          value:
            polaris-server.yml: |-
              authenticator:
                class: org.apache.polaris.service.auth.DefaultPolarisAuthenticator
                tokenBroker:
                  secret: polaris
                  type: symmetric-key
              callContextResolver:
                type: default
              cors:
                allowed-credentials: true
                allowed-headers:
                - '*'
                allowed-methods:
                - PATCH
                - POST
                - DELETE
                - GET
                - PUT
                allowed-origins:
                - http://localhost:8080
                allowed-timing-origins:
                - http://localhost:8080
                exposed-headers:
                - '*'
                preflight-max-age: 600
              defaultRealms:
              - default-realm
              featureConfiguration:
                ENFORCE_PRINCIPAL_CREDENTIAL_ROTATION_REQUIRED_CHECKING: false
                SUPPORTED_CATALOG_STORAGE_TYPES:
                - S3
              io:
                factoryType: default
              logging:
                appenders:
                - logFormat: '%-5p [%d{ISO8601} - %-6r] [%t] [%X{aid}%X{sid}%X{tid}%X{wid}%X{oid}%X{srv}%X{job}%X{rid}]
                    %c{30}: %m %kvp%n%ex'
                  threshold: ALL
                  type: console
                level: INFO
                loggers:
                  org.apache.iceberg.rest: INFO
                  org.apache.polaris: INFO
              maxRequestBodyBytes: -1
              metaStoreManager:
                conf-file: /eclipselink-config/conf.jar!/persistence.xml
                persistence-unit: polaris
                type: eclipse-link
              oauth2:
                tokenBroker:
                  secret: polaris
                  type: symmetric-key
                type: default
              rateLimiter:
                type: no-op
              realmContextResolver:
                type: default
              server:
                adminConnectors:
                - port: 8182
                  type: http
                applicationConnectors:
                - port: 8181
                  type: http
                maxThreads: 200
                minThreads: 10
                requestLog:
                  appenders:
                  - type: console

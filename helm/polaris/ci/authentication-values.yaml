image:
  pullPolicy: Never

realmContext:
  realms:
    - realm0
    - realm1
    - realm2
    - REALM 3

authentication:
  type: internal
  authenticator:
    type: default
  tokenService:
    type: default
  tokenBroker:
    type: rsa-key-pair
    secret:
      name: polaris-token-broker
      rsaKeyPair:
        publicKey: public.pem
        privateKey: private.pem

  realmOverrides:

    realm1:
      type: mixed
      tokenBroker:
        type: rsa-key-pair
        secret:
          name: polaris-token-broker

    realm2:
      type: external

    "REALM 3":
      type: internal
      tokenBroker:
        type: symmetric-key
        secret:
          name: polaris-token-broker

oidc:
  authServeUrl: https://auth.example.com/realms/polaris
  client:
    id: polaris
    secret:
      name: polaris-oidc
      key: client-secret
